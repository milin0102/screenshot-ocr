<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to Text Extractor</title>
    <link rel="stylesheet" href="/static/fresh.css?v=1.0.2">
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Screenshot to Text Extractor</h1>

        <div class="upload-section">
            <label for="imageUpload" class="upload-btn">üì§ Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*" hidden>

            <button id="resetBtn">Reset</button>
            <button id="copyBtn">Copy Text</button>
            <button id="downloadBtn">Download TXT</button>
        </div>

        <div id="imagePreview">
            <img id="previewImg" src="" alt="Preview" />
        </div>

        <div class="output-section">
            <h2>Extracted Text:</h2>
            <textarea id="extractedText" readonly></textarea>
        </div>

        <div class="output-section">
            <h2>Key-Value Pairs:</h2>
            <table id="kvTable">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="/static/app.js?v=1.0.2"></script>
</body>
</html>
